<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- STYLES -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/admin-staff-panel.css">
    <link rel="stylesheet" href="assets/styles/user-dialog.css">
    <link rel="stylesheet" href="assets/styles/shopping-cart.css">
    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- JS Files -->
    <!-- <script src="scripts/design/scroll-parallax.js"></script> -->
    
    <script  type="module" src="scripts/menu/menu.js"></script>
    <script  type="module" src="scripts/user/user.js"></script>
    <script type="module" src="scripts/user/admin.js"></script>
    
    <script type="module" src="utils/utils.js"></script>
    
    <title>Merirosvon Antimet</title>
</head>
<body id="home">
    <header class="header">
        <div class="logo-container">
            <a href="#"><img src="./assets/images/logo-white.png" alt=""></a>
            <a href="#home" class="logo">Merirosvon Antimet</a>
        </div>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="#" id="profile" style="--i:3;">Profiili</a>
            <a href="#" id="cart" style="--i:4;">Ostoskori</a>
        </nav>
        <div class="log-cart">
            <div id="panelAdminAndStaff">
                <button id="exit-panel">Exit Panel and log out</button>
            </div>
            
        </div> 
    </header>
    <main>
        <section class="panelInfo">
            <span>Info</span>
            <div class="boxes">
                <div class="dashboard-box" id="users-box">
                    <p>Users: <span id="users-count"></span></p>
                </div>
                <div class="dashboard-box" id="orders-box">
                    <p>Orders: <span id="orders-count"></span></p>
                </div>
                <div class="dashboard-box" id="food-items-box">
                    <p>Other Data: <span id="food-items-count"></span></p>  
                </div>
                <!-- total user, total orders, something else fun... -->
            </div>
        </section>
        <div id="orders-table-container">
            <!-- ORDERS TABLE -->
        </div>
        <section class="menu" id="menu">
            <div class="heading">
                <span>Food Categories</span>
                <div class="menu-filter-btn">
                    <button><span></span>Kaikki<span></span></button>
                    <button><span></span>Pizza<span></span></button>
                    <button><span></span>Burger<span></span></button>
                    <button><span></span>Salad<span></span></button>
                    <!-- Lisää Lisää myöhemmin  -->
                    <button><span></span>Juomat<span></span></button>
                </div>
                <span>Food Items</span>
                <!-- add option to add food items to database and delete from the ui  ( ADMIN ROLE ONLY ) -->
                <div class="addFoodItems">
                    <form id="add-food-item-form">
                        <input type="text" id="name" placeholder="Food Item Name">
                        <input type="text" id="description" placeholder="Description">
                    
                        <!-- Number input for price -->
                        <input type="number" id="price" placeholder="Price" step="0.01" min="0">
                    
                        <!-- Dropdown for category selection -->
                        <input type="text" id="category" placeholder="Category">
                    
                        <input type="text" id="imageUrl" placeholder="Path to food item image">
                        <button type="submit">Add To Menu</button>
                    </form>
                </div>
                <div class="menu-container">
                    <!-- Menu Items -->
                </div>
            </div>
            
        </section>
    </main>
    <footer>
    </footer>
    <dialog id="profileModal" style="display: none;">
        <div class="profile-container">
            <h1>Profile</h1>
            
            <div class="profile-top-sections">
                <section id="login">
                    <h2 id="login-header">Login</h2>
                    
                    <form id="login-form">
                        <div class="form-control">
                            <input id="username" type="text" name="username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-control">
                            <input id="password" type="password" name="password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-control">
                            <input type="submit" value="Login" class="button">
                        </div>
                        <a href="#" id="openSignUpModal">Don't have an account? Sign up</a>
                    </form>
                </section>
                <section id="profile-form-section" style="display: none">
                    <h2>Edit profile</h2>
                    <form id="profile-form">
                        <div class="form-control">
                            <input id="profile-username" type="text" name="username">
                            <label for="profile-username">Username</label>
                        </div>
                        <div class="form-control">
                            <input id="profile-email" type="email" name="email">
                            <label for="profile-email">Email</label>
                        </div>
                        <div class="form-control">
                            <input type="submit" value="Update" class="button">
                        </div>
                    </form>
                </section>                
            </div>        
            <div class="profile-bottom-sections">
                <section id="profile-info">
                    <h2>Profile Details</h2>
                    <div>
                        <p>Username: <span id="username-target"></span></p>
                        <p>Email: <span id="email-target"></span></p>
                    </div>
                    <button id="logout-button" style="display: none;">Logout</button>
                </section>
            </div>
        </div>
    </dialog>
    
    <dialog id="signUpModal">
        <div class="signup-container">
            <h1>Sign Up</h1>
            
            <form id="signUp-form">
                <div class="form-control">
                    <input id="signUp-username" type="text" name="username" required>
                    <label for="signUp-username">Username</label>
                </div>
                <div class="form-control">
                    <input id="signUp-password" type="password" name="password" required>
                    <label for="signUp-password">Password</label>
                </div>
                <div class="form-control">
                    <input id="signUp-email" type="email" name="email" required>
                    <label for="signUp-email">Email</label>
                </div>
                <div class="form-control">
                    <input type="submit" value="Sign Up" class="button">
                </div>
            </form>
        </div>
      </dialog>
      <dialog id="shoppingCart">
        <div class="cart">
            <h3>Your Cart</h3>
            <div class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">$0.00</span></p>
            </div>
            <div class="cart-actions">
                <button class="button close-cart">Close</button>
                <button class="button checkout">Checkout</button>
            </div>
        </div>
    </dialog>
    
</body>

</html>
