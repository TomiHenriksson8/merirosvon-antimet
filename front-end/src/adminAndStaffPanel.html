<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0000FF">
    <!-- MANIFEST -->
    <link rel="manifest" href="manifest.json">
    <!-- STYLES -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/admin-staff-panel.css">
    <link rel="stylesheet" href="assets/styles/user-dialog.css">
    <link rel="stylesheet" href="assets/styles/shopping-cart.css">
    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- JS Files -->
    <script  type="module" src="scripts/menu/menu.js"></script>
    <script  type="module" src="scripts/user/user.js"></script>
    <script type="module" src="scripts/user/admin.js"></script>
    <script type="module" src="utils/utils.js"></script>
    <script type="module" src="scripts/app.js"></script>
    <title>Merirosvon Antimet</title>
</head>
<body id="home">
    <header class="header">
        <div class="logo-container">
            <a href="#"><img src="./assets/images/logo-white.png" alt=""></a>
            <a href="#home" class="logo">Merirosvon Antimet</a>
        </div>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="#" id="profile" style="--i:3;">Profiili</a>
            <a href="#" id="cart" style="--i:4;">Ostoskori</a>
        </nav>
        <div class="log-cart">
            <div id="panelAdminAndStaff">
                <button id="exit-panel">Exit Panel and log out</button>
            </div>
            
        </div> 
    </header>
    <main>
        <section class="panelInfo">
            <span>Info</span>
            <div class="boxes">
                <div class="dashboard-box" id="users-box">
                    <p>Users: <span id="users-count"></span></p>
                </div>
                <div class="dashboard-box" id="orders-box">
                    <p>Orders: <span id="orders-count"></span></p>
                </div>
                <div class="dashboard-box" id="food-items-box">
                    <p>Other Data: <span id="food-items-count"></span></p>  
                </div>
                <!-- total user, total orders, something else fun... -->
            </div>
        </section>
        <div id="orders-table-container">
            <!-- ORDERS TABLE -->
        </div>
        <section class="menu" id="menu">
            <div class="addFoodItems">
                <span>Add Food Item</span>
                <form id="add-food-item-form">
                    <input type="text" id="name" placeholder="Food Item Name">
                    <input type="text" id="description" placeholder="Description">
                
                    <!-- Number input for price -->
                    <input type="number" id="price" placeholder="Price" step="0.01" min="0">
                
                    <!-- Dropdown for category selection -->
                    <input type="text" id="category" placeholder="Category">
                
                    <input type="text" id="imageUrl" placeholder="Path to food item image">
                    <button type="submit">Add To Menu</button>
                </form>
            </div>
            
            
                <span class="panel-span">Food Categories</span>
                <div class="menu-filter-btn">
                    <button><span></span>Kaikki<span></span></button>
                    <button><span></span>Pizza<span></span></button>
                    <button><span></span>Burger<span></span></button>
                    <button><span></span>Salad<span></span></button>
                    <!-- Lisää Lisää myöhemmin  -->
                    <button><span></span>Juomat<span></span></button>
                </div>
                <span class="panel-span">Food Items</span>
                <!-- add option to add food items to database and delete from the ui  ( ADMIN ROLE ONLY ) -->
                
                <div class="menu-container">
                    <!-- Menu Items -->
                </div>
            </div>
            
        </section>
    </main>
    <footer>
    </footer>
   
    
</body>

</html>
